<div class="content-body">
  <div class="content_1">
    <h4>Live Tracking</h4>
    <p>Track Staff and Resident Live</p>

    <div class="live-tracking-container">
      <div class="tracking-wrapper">
        <div
          class="tracking-card"
          *ngFor="let request of respondingRequests; let i = index"
        >
          <div class="map-container" #mapContainer></div>
          <div class="card-header">
            <h3>{{ request.address }}</h3>
            <p><strong>Staff</strong> {{ request.staffFullName }}</p>
            <p><strong>Resident</strong> {{ request.name }}</p>
          </div>

          <div class="card-footer">
            <span class="tools"></span>
            <div class="card-footer">
              <span class="tools"></span>
              <span
                class="status clickable"
                [routerLink]="['/superAdmin/LiveTracking', request.id]"
              >
                <i class="bx bx-navigation"></i> Live Tracking
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
