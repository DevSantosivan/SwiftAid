  <!-- Tab Content -->
  <div
    [ngSwitch]="activeTab"
    class="p-4 border border-top-0 bg-white shadow-sm"
  >
    <!-- Personal Profile Tab -->
    <div *ngSwitchCase="'profile'">
      <h5>Update Profile</h5>
      <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Profile Picture</label>

          <!-- Hidden file input -->
          <input
            type="file"
            id="profilePicture"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="d-none"
            #fileInput
          />

          <!-- Clickable circular profile picture -->
          <div
            class="profile-pic-wrapper"
            (click)="fileInput.click()"
            role="button"
            tabindex="0"
            (keydown.enter)="fileInput.click()"
          >
            <img
              *ngIf="profilePicture; else placeholder"
              [src]="profilePicture"
              alt="Profile Picture Preview"
              class="profile-pic"
            />
            <ng-template #placeholder>
              <div class="profile-pic placeholder">
                <i class="bx bx-camera"></i>
              </div>
            </ng-template>
          </div>
        </div>

        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            id="fullName"
            type="text"
            class="form-control"
            [(ngModel)]="fullName"
            name="fullName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            id="email"
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input
            id="contactNumber"
            type="text"
            class="form-control"
            [(ngModel)]="contactNumber"
            name="contactNumber"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            id="address"
            type="text"
            class="form-control"
            [(ngModel)]="address"
            name="address"
          />
        </div>

        <div class="mb-3">
          <label for="officeId" class="form-label">Office ID</label>
          <input
            id="officeId"
            type="text"
            class="form-control"
            [(ngModel)]="office_id"
            name="office_id"
          />
        </div>

        <div class="mb-3">
          <label for="charge" class="form-label">Charge</label>
          <input
            id="charge"
            type="text"
            class="form-control"
            [(ngModel)]="charge"
            name="charge"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!profileForm.form.valid"
        >
          Save Changes
        </button>
      </form>
    </div>

    <!-- Notifications -->
    <div *ngSwitchCase="'notifications'">
      <h5>Notification Settings</h5>
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="pushNotif"
          [(ngModel)]="pushNotif"
          (change)="onPushNotifChange()"
        />
        <label class="form-check-label" for="pushNotif"
          >Enable Push Notifications</label
        >
      </div>
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="soundAlert"
          [(ngModel)]="soundAlert"
          (change)="toggleSoundAlert()"
        />
        <label class="form-check-label" for="soundAlert"
          >Enable Sound Alerts</label
        >
      </div>
      <button
        type="button"
        class="btn btn-primary"
        (click)="saveNotificationSettings()"
      >
        Save Notification Settings
      </button>
    </div>
